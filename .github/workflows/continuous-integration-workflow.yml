name: Upload Python Package gotwo

on:
  # å½“masteråˆ†æ”¯æœ‰pushæ—¶ï¼Œè§¦å‘action
  push:
    branches:
      - master

  # å½“ä¸€ä¸ªprè¢«åˆå¹¶åˆ°masteræ—¶ï¼Œè§¦å‘action
